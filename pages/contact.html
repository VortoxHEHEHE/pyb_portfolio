    <main class="page-content">

                        üìû 06.64.59.69.04

                <form id="my-form" action="https://formspree.io/f/manlrrlg" method="POST" class="contact-form">
                    
                    <div class="form-group">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>

                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>

                    <div class="form-group full-width">

                    </div>

                    <button id="my-form-button" class="submit-btn">Envoyer le message</button>

    <script src="/script/script.js"></script>
    <script src="/script/particles.js"></script>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
            event.preventDefault(); // Bloque la redirection Formspree
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            
            fetch(event.target.action, {
                method: form.method,
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    // SUCC√àS : On affiche le message et on vide le formulaire
                    status.innerHTML = "‚úÖ Merci ! Votre message a bien √©t√© envoy√©.";
                    status.className = "full-width success"; // Ajoute la classe CSS verte
                    status.style.display = "block"; // Force l'affichage
                    form.reset(); // Vide les champs
                } else {
                    // ERREUR
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = "‚ùå " + data["errors"].map(error => error["message"]).join(", ");
                        } else {
                            status.innerHTML = "‚ùå Oups ! Il y a eu un probl√®me lors de l'envoi.";
                        }
                        status.className = "full-width error"; // Ajoute la classe CSS rouge
                        status.style.display = "block";
                    })
                }
            }).catch(error => {
                status.innerHTML = "‚ùå Oups ! Il y a eu un probl√®me de connexion.";
                status.className = "full-width error";
                status.style.display = "block";
            });
        }
        form.addEventListener("submit", handleSubmit);
    </script>
